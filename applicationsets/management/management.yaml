apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appprojects
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/fascenvi/argo-platform-infra.git
              revision: main
              files:
                - path: tenants/*.yaml

          - list:
              elements:
                - env: dev
                - env: sdx
                - env: prd

  template:
    metadata:
      name: appproject-{{name}}-{{env}}
    spec:
      project: management

      source:
        repoURL: https://github.com/fascenvi/argo-platform-infra.git
        targetRevision: main
        path: appprojects/overlays/{{env}}
        kustomize:
          namePrefix: "{{name}}-{{env}}-"
          replacements:
            - source:
                value: "{{name}}-{{env}}"
              targets:
                - select:
                    kind: AppProject
                  fieldPaths:
                    - spec.destinations.0.name

      destination:
        server: https://kubernetes.default.svc
        namespace: argocd