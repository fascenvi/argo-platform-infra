apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appprojects-management
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/fascenvi/argo-platform-infra.git
              revision: main
              files:
                - path: tenants/*.yaml

          - list:
              elements:
                - environment: dev
                - environment: sdx
                - environment: prd

  template:
    metadata:
      name: appproject-{{name}}-{{environment}}
    spec:
      project: management
      source:
        repoURL: https://github.com/fascenvi/argo-platform-infra.git
        targetRevision: main
        path: appprojects/template-{{environment}}
        kustomize:
          namePrefix: {{name}}-{{environment}}
          patches:
          - target:
              kind: AppProject
            patch: |
              - op: replace
                path: /spec/destinations/0/name
                value: {{name}}-{{environment}}
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true