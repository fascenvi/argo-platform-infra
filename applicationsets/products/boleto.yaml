apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: boleto-apps
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/org/argo-platform-infra.git
              revision: main
              files:
                - path: tenants/boleto.yaml

          - list:
              elements:
                - env: dev
                - env: sdx
                - env: prd

  template:
    metadata:
      name: boleto-{{env}}-apps
    spec:
      project: boleto-{{env}}

      source:
        repoURL: "{{repoURL}}"
        targetRevision: "{{env == 'prd' ? 'prod' : 'main'}}"
        path: "{{appsPath}}"

      destination:
        name: boleto-{{env}}
        namespace: "*"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
