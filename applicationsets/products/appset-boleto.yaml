apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: boleto-apps
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:

          # ðŸ”¹ TENANTS
          - git:
              repoURL: https://github.com/fascenvi/argo-platform-infra.git
              revision: main
              files:
                - path: tenants/boleto.yaml

          # ðŸ”¹ APPS
          - git:
              repoURL: "{{repoURL}}"
              revision: main
              directories:
                - path: apps/*

          # ðŸ”¹ ENVS vindos do tenant
          - list:
              elements:
                {{- range $env, $_ := .envs }}
                - env: {{ $env }}
                {{- end }}

  template:
    metadata:
      name: "{{name}}-{{path.basename}}-{{env}}"
    spec:
      project: "{{project}}"
      source:
        repoURL: "{{repoURL}}"
        targetRevision: main
        path: apps/{{path.basename}}/overlays/{{env}}

      destination:
        name: "boleto-{{env}}"
        namespace: "*-{{env}}"

{{- if ne .env "prd" }}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
{{- end }}
